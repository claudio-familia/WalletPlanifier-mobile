<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="apiService.logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="getData()">Get data</ion-button>
  <ion-card>
    <ion-card-content>
      {{ secretData | json}}
    </ion-card-content>
  </ion-card>
</ion-content>
