<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="wallet"></ion-back-button>
    </ion-buttons>
    <ion-title>transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-list-header>
        Transactions
      </ion-list-header>

      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/images/wallet.png">
        </ion-avatar>
        <ion-label>
          <h2>Transaction Type</h2>
          <h3>Applied date</h3>
          <p>Balance before transaction <br> Balance after transaction``  </p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="trending-up-outline" title="Incomes"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="trending-down-outline" title="Debts"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="cash-outline" title="Transactions"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
