<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="wallet"></ion-back-button>
    </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-list-header>
        Transactions
      </ion-list-header>
      <ion-item-group *ngFor="let transaction of transactions">
      <ion-item >
        <ion-avatar slot="start">
          <ion-icon [name]="transaction.income ? 'trending-up-outline' : 'trending-down-outline'" title="icon"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{transaction.title}} <br><small>{{transaction.description}}</small></h2>
          <h3>{{transaction.completedTime | date}}</h3>
          <ion-row>
            <ion-col size="6">
              <ion-label>
                <ion-badge slot="end" color="primary">Before: {{transaction.originWalletValue | number}}</ion-badge>
              </ion-label>         
            </ion-col>
            <ion-col size="6">
              <ion-label>
                <ion-badge [color]="transaction.income ? 'success' : 'danger'">After: {{transaction.finalWalletValue | number}}  </ion-badge>        
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-group>
    </ion-col>
  </ion-row>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="trending-up-outline" title="Incomes" routerLink="/incomes"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="trending-down-outline" title="Debts" routerLink="/debts"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
