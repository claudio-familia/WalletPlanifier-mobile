<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="incomes"></ion-back-button>
    </ion-buttons>
    <ion-title>New income</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h1>
            Income Form
          </h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">        
        <ion-list>
          <ion-radio-group [value]="selectedFrecuency">
            <ion-list-header>
              <ion-label style="color: #5181F1">Frecuencia</ion-label>
            </ion-list-header>
            <ion-item (click)="selectedFrecuency = 'none'">
              <ion-label>Select a frecuency</ion-label>
              <ion-radio slot="start" color="tertiary" value="none"></ion-radio>
            </ion-item>
  
            <ion-item *ngFor="let frecuency of frecuencies" (click)="selectedFrecuency = frecuency.id">
              <ion-label>{{frecuency.description}}</ion-label>
              <ion-radio slot="start" color="tertiary" [value]="frecuency.id"></ion-radio>
            </ion-item>        
          </ion-radio-group>
        </ion-list>
        <br>
      </ion-col>
      <ion-col size="12" style="padding: 20px">
        <wallet-input name="description" 
                      title="Description" 
                      type="text" 
                      placeholder="Type any wallet's description or nickname"
                      [value]="newIncome.description" 
                      (callback)="newIncome.description = $event"></wallet-input>
                      <br>
      </ion-col>
      <ion-col size="12" style="padding: 20px">
        <wallet-input name="amount" 
                      title="Amount" 
                      type="number" 
                      placeholder="Type income's amount"
                      [value]="newIncome.amount" 
                      (callback)="newIncome.amount = $event"></wallet-input>
      </ion-col>
      <ion-col size="12">        
        <wallet-button [title]="incomeId ? 'Update' : 'Create'" [styleType]="'primary'" (callback)="create()"></wallet-button>        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button slot="end" color="light">Create</ion-button>

</ion-content>
