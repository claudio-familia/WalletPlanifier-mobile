<ion-header>
  <ion-toolbar>
    <ion-title>wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="showNoWalletMessage">
      <ion-col size="12">
        <ion-text>
          <h1>
            You do not have any wallet registered...
          </h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-button color="light" routerLink="create">Create a new wallet</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" routerLink="/transactions">
        <ion-card>
          <img class="wallet-image" src="assets/images/wallet.png" />
          <ion-card-header>
            <ion-card-subtitle>Balance</ion-card-subtitle>
            <ion-card-title *ngIf="wallet">{{wallet.total | number}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <b *ngIf="wallet">{{wallet.description}}</b>
            <br>            
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>        
      </ion-col>     
    </ion-row>
    <ion-row>
      <wallet-button routerLink="/incomes" title="Incomes" styleType="dark" (callback)="null"></wallet-button>
      <br>
    </ion-row>
    <ion-row>
      <wallet-button routerLink="/debts" title="Debts" styleType="dark" (callback)="null"></wallet-button>
      <br>
    </ion-row>
   
  </ion-grid>



  

</ion-content>
