<ion-header>
  <ion-toolbar>
    <ion-title>wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="showNoWalletMessage">
      <ion-col size="12">
        <ion-text>
          <h1>
            You do not have any wallet registered...
          </h1>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-button color="light" routerLink="create">Create a new wallet</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="wallet">
        <ion-card>
          <img class="wallet-image" src="assets/images/wallet.png" />
          <ion-card-header>
            <ion-card-subtitle>Balance</ion-card-subtitle>
            <ion-card-title>{{wallet.total | number}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <b>{{wallet.description}}</b>
          </ion-card-content>
        </ion-card>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list-header>
          Transactions
        </ion-list-header>

        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/images/wallet.png">
          </ion-avatar>
          <ion-label>
            <h2>Transaction Type</h2>
            <h3>Applied date</h3>
            <p>Balance before transaction <br> Balance after transaction``  </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="trending-up-outline" title="Incomes"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="trending-down-outline" title="Debts"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="cash-outline" title="Transactions"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
